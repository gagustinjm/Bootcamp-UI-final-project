<!DOCTYPE html>
<html ng-app="twitterApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/small-device.css">
        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="node_modules/moment/min/moment.min.js"></script>
    </head>

    <body> 
        <div class="container-fluid">    
            <header>
              <ul id="webHeader" class="nav nav-pills">
                <li role="presentation"><img id="twitterBird" src="imgs/twitterBird2.png"><li>
                <li role="presentation"><h3>{{title}}</h4></li>  
              </ul>
              <ul id="mainMenu" class="nav nav-pills">
                <li role="presentation"><a href="#/"><img class="imgMainMenu" src="imgs/home.png"><br>Home</a></li> 
                <li role="presentation"><a href="#/blocked_users"><img class="imgMainMenu" src="imgs/blocked_users.png"><br>Blocked Users</a></li>
                <li role="presentation"><a href="#/trends/{{myPlace[0].woeid}}"><img class="imgMainMenu" src="imgs/trends.png"><br>Trends</a></li>     
              </ul>
            </header>

            <main>
                <div ng-view></div> 
            </main>
        </div>
  
      <script type="text/javascript" src="js/app.js"></script>
      <script src="js/factories/tweetsApi.js"></script>
      <script src="js/factories/tweets.js"></script>
      <script type="text/javascript" src="js/controllers/home.js"></script>
      <script type="text/javascript" src="js/controllers/tweetDetails.js"></script>
      <script type="text/javascript" src="js/controllers/blockedUsrs.js"></script>
      <script type="text/javascript" src="js/controllers/trends.js"></script>
      <script type="text/javascript" src="js/controllers/trendsSearch.js"></script>
    </body>
</html>
